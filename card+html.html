<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" href="card.css"
  </head>
  <body>
    <div>
      <div>
        <table width="100%" border="1" cellspacing="0" cellpadding="50">
          <tr>
            <td align="center" bgcolor="#6c757d">
              <font color="white">Image cap</font>
            </td>
          </tr>
        </table>
      </div>

      <div class="table"
        <table>
          <h5>Card title</h5>
          <p>
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </table>
      </div>

      <div>
        <table width="100%" border="1" cellspacing="0" cellpadding="10">
          <tr>
            <td>An item</td>
          </tr>
          <tr>
            <td>A second item</td>
          </tr>
          <tr>
            <td>A third item</td>
          </tr>
        </table>
      </div>

      <footer>
        <p>
          <a href="https://codepen.io/pen/" >Card link</a>
          <a href="https://jsfiddle.net/" >Another link</a>
        </p>
      </footer>
    </div>
  </body>
</html>
